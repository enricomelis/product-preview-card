<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="image">
          <img class="mobile-only" src="/assets/img/image-product-mobile.jpg" alt="">
          <img class="desktop-only" src="/assets/img/image-product-desktop.jpg" alt="">
        </div>
        <div class="product">
          <h2 class="text-primary">P E R F U M E</h2>
          <h1 class="text-bold">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-primary">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p><span class="text-bold price">$149.99</span><span class="text-primary price discounted">$169.99</span></p>
          <button class="button">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
